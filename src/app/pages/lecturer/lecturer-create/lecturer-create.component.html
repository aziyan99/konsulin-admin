<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Dosen</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="javascript:void(0);">Home</a>
            </li>
            <li class="breadcrumb-item active">Dosen</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-6">
          <!-- card -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Tambah data dosen</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <a [routerLink]="['/dosen']" class="btn btn-primary mb-3"><i
                  class="fas fa-arrow-left"></i>&nbsp;&nbsp;Kembali</a>
              <app-loader></app-loader>
              <app-loader></app-loader>
              <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]="lecturerData.email" class="form-control">
              </div>

              <div class="form-group">
                <label>Nidn</label>
                <input type="text" name="nidn" class="form-control" [(ngModel)]="lecturerData.nidn">
              </div>

              <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="lecturerData.name">
              </div>

              <div class="form-group">
                <label>Bidang Penelitian</label>
                <select name="lecturer_expertise_id" class="form-control"
                  [(ngModel)]="lecturerData.lecturer_expertise_id">
                  <option *ngFor=" let expertise of lecturerExpertises" value="{{ expertise.id }}">
                    {{ expertise.expertise_name }}</option>
                </select>
              </div>

              <hr>
              <button class="btn btn-primary mr-2" (click)="saveData()"><i
                  class="fas fa-save"></i>&nbsp;&nbsp;Simpan</button>&nbsp;&nbsp;
              <button class="btn btn-warning" (click)="clearForm()"><i
                  class="fas fa-undo"></i>&nbsp;&nbsp;Reset</button>



            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
