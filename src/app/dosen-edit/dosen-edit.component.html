<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Dosen</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item">Dosen</li>
            <li class="breadcrumb-item active">Edit</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->

  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Ubah data dosen</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">


          <a [routerLink]="['/dosen']" class="btn btn-secondary mb-3"><i
              class="fas fa-arrow-left"></i>&nbsp;&nbsp;Kembali</a>
          &nbsp;&nbsp;
          <button class="btn btn-primary mb-3" (click)="updateData()">
            <i class="fas fa-save"></i>&nbsp;&nbsp;Ubah
          </button>
          <hr>

          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" [(ngModel)]="editLecturer.email">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right">Nama</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]="editLecturer.name">
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">

              <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right">Nidn</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]="editLecturer.nidn">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right">Bidang</label>
                <div class="col-sm-10">
                  <select class="form-control" [(ngModel)]="editLecturer.expertise_id">
                    <option *ngFor="let data of expertises;" value="{{ data.id }}">{{ data.expertise_name }}</option>
                  </select>
                </div>
              </div>

            </div>
          </div>




        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
